<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
        padding: 20px;
        background-color: aliceblue;
        /* color: ; */
      }
      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 10px;
      }
      .nav1 {
        background-color: rgb(52, 35, 162);
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        margin: 0px;
        padding: 0px;
      }
      .nav1 li a {
        color: white;
        display: inline;
        text-decoration: none;
        /* background-color: rgb(51, 61, 196); */
        padding: 5px 10px;
        position: relative;
      }

      .nav1 button {
        background-color: rgb(206, 234, 246);
        border: none;
        padding: 2px 5px;
        border-radius: 3px;
        cursor: pointer;
      }
      .nav1 li button :hover {
        background-color: rgb(31, 42, 206);
        color: rgb(216, 40, 40);
      }

      .nav1 a::after{
        content: "";
        position: absolute;
        height: 2px;
        width: 100px;
        bottom: 0px;
        left: 0px;
        background-color: aquamarine;

      }
      .nav1 a:hover::after{
        background-color: antiquewhite;

      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1 : Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About </a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-bin">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 2 :Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About </a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-bin">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 3 : Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About </a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-bin">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
